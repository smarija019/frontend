<form #testForm="ngForm">
    <div class="container text-center custom-container">
      <div class="table-heading">
        <button
          (click)="openDialog('Add', {})"
          color="primary"
          class="btn btn-primary add-button"
        >
          Add location
        </button>
        <input
          type="text"
          (keyup)="applyFilter($event.target.value)"
          placeholder="search for"
          class="form-control-sm top-margin"
        />
      </div>
      <table
        mat-table
        [dataSource]="userListMatTabDataSource"
        #mytable
        class="my-table mat-elevation-z8 custom-table"
        matSort
        (matSortChange)="onMatSortChange()"
      >
        <!-- Id Column -->
        <ng-container matColumnDef="id" class="custom-thead">
          <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="custom-thead">Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openDialog('Update', element)">Edit</a> |
          <a (click)="openDialog('Delete', element)">Delete</a>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </form>
