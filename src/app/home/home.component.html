<div class="wrapper">
  <table class="table table-bordered table-dark" *ngIf="userDetails">
    <tbody>
      <tr>
        <td>FirstName: {{ userDetails.firstName }}</td>
      </tr>
      <tr>
        <td>LastName: {{ userDetails.lastName }}</td>
      </tr>
      <tr>
        <td>Email: {{ userDetails.userName }}</td>
      </tr>
      <tr>
        <td>Role: {{ userDetails.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
