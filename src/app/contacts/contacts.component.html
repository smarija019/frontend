<form #testForm="ngForm">
  <div class="container text-center custom-container">
    <div class="table-heading">
      <button
        (click)="openDialog('Add', {})"
        color="primary"
        class="btn btn-primary add-button"
      >
        Add contact
      </button>
      <input
        type="text"
        (keyup)="applyFilter($event.target.value)"
        placeholder="search for"
        class="form-control-sm top-margin"
      />
    </div>
    <table
      mat-table
      [dataSource]="userListMatTabDataSource"
      #mytable
      class="my-table mat-elevation-z8 custom-table"
      matSort
      (matSortChange)="onMatSortChange()"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="id" class="custom-thead">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="tel1">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Tel1</th>
        <td mat-cell *matCellDef="let element">{{ element.tel1 }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="tel2">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Tel2</th>
        <td mat-cell *matCellDef="let element">{{ element.tel2 }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Flag</th>
        <td mat-cell *matCellDef="let element">{{ element.flag }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="profession">
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>
          Profession
        </th>
        <td mat-cell *matCellDef="let element">{{ element.profession }}</td>
      </ng-container>
      <!-- Type Column -->
      <ng-container matColumnDef="company" >
        <th mat-header-cell *matHeaderCellDef class="custom-thead" mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let element">{{ element.company }}</td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="custom-thead">Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openDialog('Update', element)">Edit</a> |
          <a (click)="openDialog('Delete', element)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</form>
