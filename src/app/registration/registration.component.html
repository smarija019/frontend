<div class="wrapper">
  <h2>User Registration</h2>
  <form (ngSubmit)="register()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First name</label>
        <input
          [(ngModel)]="UserApp.FirstName"
          name="FirstName"
          class="form-control"
          id="inputEmail4"
          placeholder="First name"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last name</label>
        <input
          [(ngModel)]="UserApp.LastName"
          name="LastName"
          class="form-control"
          id="inputPassword4"
          placeholder="Last name"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          [(ngModel)]="UserApp.Email"
          name="Email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input
          [(ngModel)]="UserApp.Password"
          name="Password"
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">Role</label>
        <select
          [(ngModel)]="UserApp.Role"
          name="Role"
          id="inputState"
          class="form-control"
        >
          <option>admin</option>
          <option>customer</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
