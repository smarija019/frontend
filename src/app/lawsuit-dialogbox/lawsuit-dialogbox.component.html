<h1 mat-dialog-title>
  <strong>{{ action }}</strong>
</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="local_data.date" (dateChange)="dateChange()" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <ngb-timepicker
    *ngIf="action != 'Delete'"
    [(ngModel)]="time"
  ></ngb-timepicker>

  <mat-form-field *ngIf="action != 'Delete' && locations != null">
    <mat-label>Select location</mat-label>
    <mat-select
      [(ngModel)]="local_data.location"
      id="inputState"
      class="form-control"
    >
      <mat-option
        *ngFor="let location of locations"
        [value]="location.id"
        class="form-control"
        >{{ location.location }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' && contacts != null">
    <mat-label>Select judge</mat-label>
    <mat-select
      [(ngModel)]="local_data.judge"
      id="inputState"
      class="form-control"
    >
      <mat-option
        *ngFor="let contact of contacts"
        [value]="contact.id"
        class="form-control"
        >{{ contact.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input
      placeholder="{{ action }} Inst. type"
      matInput
      [(ngModel)]="local_data.inst_type"
    />
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input
      placeholder="{{ action }} Procedure id"
      matInput
      [(ngModel)]="local_data.procedure_id"
    />
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input
      placeholder="{{ action }} Courtroom"
      matInput
      type="number"
      [(ngModel)]="local_data.courtroom"
    />
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' && contacts != null">
    <mat-label>Select plaintiff</mat-label>
    <mat-select
      [(ngModel)]="local_data.plaintiff"
      id="inputState"
      class="form-control"
    >
      <mat-option
        *ngFor="let contact of contacts"
        [value]="contact.id"
        class="form-control"
        >{{ contact.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' && contacts != null">
    <mat-label>Select type</mat-label>
    <mat-select
      [(ngModel)]="local_data.defendant"
      id="inputState"
      class="form-control"
    >
      <mat-option
        *ngFor="let contact of contacts"
        [value]="contact.id"
        class="form-control"
        >{{ contact.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'">
    <input
      placeholder="{{ action }} Note"
      matInput
      [(ngModel)]="local_data.note"
    />
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete' && types != null">
    <mat-label>Select type</mat-label>
    <mat-select
      [(ngModel)]="local_data.procedure_type"
      id="inputState"
      class="form-control"
    >
      <mat-option
        *ngFor="let type of types"
        [value]="type.id"
        class="form-control"
        >{{ type.type }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <ng-template #elseTemplate>
    Sure to delete <b>{{ local_data.procedure_id }}</b
    >?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{ action }}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
    Cancel
  </button>
</div>
