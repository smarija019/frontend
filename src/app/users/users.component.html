<form #testForm="ngForm">
  <div class="container text-center custom-container">
    <div class="table-heading">
      <button
        (click)="addUser()"
        color="primary"
        class="btn btn-primary add-button"
      >
        Add user
      </button>
      <input
        type="text"
        (keyup)="applyFilter($event.target.value)"
        placeholder="search for"
        class="form-control-sm top-margin"
      />
    </div>
    <table
      mat-table
      [dataSource]="userListMatTabDataSource"
      #mytable
      class="my-table mat-elevation-z8 custom-table"
      matSort
      (matSortChange)="onMatSortChange()"
    >
      <ng-container matColumnDef="id" class="custom-thead">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="custom-thead"
          mat-sort-header
        >
          ID.
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="custom-thead"
          mat-sort-header
        >
          FirstName
        </th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="LastName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="custom-thead"
          mat-sort-header
        >
          LastName
        </th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="UserName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="custom-thead"
          mat-sort-header
        >
          UserName
        </th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="custom-thead"
          mat-sort-header
        >
          Email
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="Role">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="custom-thead"
          mat-sort-header
        >
          Role
        </th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="custom-thead">Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openDialog('Delete', element)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</form>
